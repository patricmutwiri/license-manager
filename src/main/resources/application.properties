spring.application.name=license-manager
server.port=8080
logging.level.org.springframework=INFO
spring.datasource.url=jdbc:mysql://localhost:3306/license_manager
spring.datasource.username=postgres
spring.datasource.password=pat1
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# OAuth2 Client Configuration for Google and GitHub
spring.application.security.oauth2.client.registration.google.client-id=your-google-client-id
spring.application.security.oauth2.client.registration.google.client-secret=your-google-client-secret
spring.application.security.oauth2.client.registration.google.scope=openid, profile, email
spring.application.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google

spring.application.security.oauth2.client.registration.github.client-id=your-github-client-id
spring.application.security.oauth2.client.registration.github.client-secret=your-github-client-secret
spring.application.security.oauth2.client.registration.github.scope=read:user, user:email
spring.application.security.oauth2.client.registration.github.redirect-uri={baseUrl}/login/oauth2/code/github

