<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Generate License - License Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .card { background-color: #1e293b; border: 1px solid #334155; border-radius: 1rem; }
        .form-control, .form-select { background-color: #0f172a; border-color: #334155; color: #f8fafc; }
        .form-control:focus { background-color: #0f172a; color: #f8fafc; border-color: #3b82f6; box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25); }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); border: none; }
        .btn-secondary { background-color: #334155; border: none; }
        .custom-field-row { margin-bottom: 0.5rem; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 shadow-xl">
                    <h2 class="mb-4 text-center">Generate New License</h2>
                    <form th:action="@{/licenses/generate}" method="post">
                        <input type="hidden" name="orgId" th:value="${orgId}">
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Application Name</label>
                                <input type="text" name="applicationName" class="form-control" placeholder="e.g. My SaaS App" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Hostname / Domain</label>
                                <input type="text" name="hostname" class="form-control" placeholder="e.g. app.example.com">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Backup Email</label>
                                <input type="email" name="email" class="form-control" placeholder="e.g. admin@example.com" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Expiry Date</label>
                                <input type="date" name="expiryDate" class="form-control" th:value="${defaultExpiry}">
                            </div>
                        </div>

                        <hr class="my-4 border-secondary">
                        <h4 class="mb-3">Custom Fields</h4>
                        <div id="custom-fields-container">
                            <!-- Dynamic fields will appear here -->
                        </div>
                        <button type="button" class="btn btn-sm btn-secondary mb-4" onclick="addField()">+ Add Custom Field</button>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Generate & Email License</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <a th:href="@{/}" class="text-secondary text-decoration-none small">&larr; Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addField() {
            const container = document.getElementById('custom-fields-container');
            const row = document.createElement('div');
            row.className = 'row custom-field-row align-items-center';
            row.innerHTML = `
                <div class="col-5">
                    <input type="text" name="customKeys" class="form-control form-control-sm" placeholder="Key (e.g. version)">
                </div>
                <div class="col-5">
                    <input type="text" name="customValues" class="form-control form-control-sm" placeholder="Value (e.g. 2.0)">
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-outline-danger btn-sm w-100" onclick="this.parentElement.parentElement.remove()">Remove</button>
                </div>
            `;
            container.appendChild(row);
        }
    </script>
</body>
</html>
