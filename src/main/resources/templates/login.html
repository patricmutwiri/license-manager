<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>License Manager - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body class="login-wrap">
    <div class="glass-card login-card">
        <div style="margin-bottom: 3rem;">
            <div class="logo-symmetrical">
                <span></span>
                <div class="logo-label" style="display: flex; align-items: center; justify-content: center; gap: 1rem;">
                    <span class="logo-icon">LM</span>
                    License Manager
                </div>
                <span></span>
            </div>
            <h1 style="font-size: 1.5rem; margin-top: 2rem;">Welcome back</h1>
            <p style="color: var(--text-secondary); font-size: 0.95rem; margin-top: 0.5rem;">
                The modern engine for software distribution and license management.
            </p>
        </div>

        <div class="social-btns">
            <a th:href="@{/oauth2/authorization/google}" class="btn btn-social" style="border-radius: 8px;">
                <div class="social-icon">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="">
                </div>
                <div class="btn-text">Continue with Google</div>
                <div></div>
            </a>
            <a th:href="@{/oauth2/authorization/github}" class="btn btn-social btn-github-theme"
                style="border-radius: 8px;">
                <div class="social-icon">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                        style="filter: invert(1);" alt="">
                </div>
                <div class="btn-text">Continue with GitHub</div>
                <div></div>
            </a>
        </div>

        <div
            style="margin-top: 3rem; font-size: 0.8rem; color: var(--text-muted); border-top: 1px solid var(--border-dim); padding-top: 1.5rem;">
            Works by <a href="https://github.com/patricmutwiri" target="_blank"
                style="color: var(--primary); text-decoration: none; font-weight: 600;">Patrick Mutwiri</a>
        </div>
    </div>
</body>

</html>
